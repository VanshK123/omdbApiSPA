
<input  [formControl]="searchFormControl" type="text" autocomplete="off"  placeholder="Search">
   
     <button [routerLink]="['/search', value,1,'temp']">
      Search
    </button>
<button [routerLink]="['/search']">Home</button>
<br>
<button button (click)="back()" [routerLink]="['/search', value,p-1 ]">Back</button>
<button button (click)="forward()" [routerLink]="['/search', value,p+1 ]">Next</button>

<input type="checkbox" (change)="check($event)"> Less than 10 year old

<div *ngFor="let item of [].constructor(1); let i = index">
  <table>
    <tbody>
      <tr *ngFor="let x of movies; let i = index">
        <ng-container *ngIf="(checked && ((year - x.year) < 10)) || (!checked)">
          <td>
            <span>{{x.title}}</span>
          </td>
          <td>
            <span>{{x.year}}</span>
          </td>
          <td>
            <span><img src="{{x.poster}}" height='128' width="128"></span>
          </td>
        </ng-container>
      </tr>

    </tbody>
  </table>
</div>
<button button (click)="back()" [routerLink]="['/search', value,p-1 ]">Back</button>
<button button (click)="forward()" [routerLink]="['/search', value,p+1 ]">Next</button>
